{% load static %}

{% block body %}
{% include 'admin_navigation.html' %}
<body style="background-image: url(https://etimg.etb2bimg.com/photo/98516654.cms);">
    <div class="container mt-4">
    <div class="row justify-content-center">
        {% for i in data %}
        <div class="card float col-4 mt-4 mb-4 " style="width:300px">
            <!-- <h3><font face="mv boli" size="5">{{i.name}}</font></h3> -->
            <img class="card-img-top mt-2" src="{{i.image1.url}}" alt="Card image" height="200px">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <h6 class="card-title">Price: Rs.{{i.price}}/Person</h6>
              <h6 class="card-title">Type: {{i.packageType}}</h6>
    
                <div class="row">
                    <div class="form-group col-md-6" >
                        <p class="card-text">{{i.status}}</p>
                    </div>
    
                    <div class="form-group col-md-12" >
                        <a href="{% url 'edit_package' i.id %}" class="btn btn-primary">Manage</a>
                        <a href="{% url 'delete_package' i.id %}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
                    </div>
                </div>
              
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {% endfor %}
        </div>
    </div>
</body>
{% endblock %}


{% include 'footer.htm' %}
